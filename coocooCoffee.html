<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn {
            margin: 20px;
        }
        .coffee {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="jumbotron text-center">
        <button class="btn btn-danger" onclick="goCoocoo()">
            Go Coocoo
        </button>
    </div>
    <div class="coffee">
        <div class="jumbotron text-center">
            <button class="btn btn-danger coffee-btn" onclick="goCoocoo()">
                coffee
            </button>
        </div>
        <div class="jumbotron text-center">
            <button class="btn btn-danger coffee-btn" onclick="goCoocoo()">
                coffee
            </button>
        </div>
        <div class="jumbotron text-center">
            <button class="btn btn-danger coffee-btn" onclick="goCoocoo()">
                coffee
            </button>
        </div>
    </div>

    
    <div class="jumbotron text-center">
        <button class="btn btn-primary lala-btn">
            not listening
        </button>
    </div>



    <script>

    

        function goCoocoo() {
           document.body.style.backgroundColor ='#c00c00'
        }

        const coffeeButton = document.querySelector('.coffee-btn');
        
        coffeeButton.onclick = function() {
            document.body.style.backgroundColor = '#C0FFEE'
        }
        

        function getCoffee() {
            document.body.style.backgroundColor = '#C00C00'
        }

        coffeeButton.forEach(function(button) {
            button.onclick = getCoffee;
        })

        const lalaButton = document.querrrySelector('.lala-btn');

        function notListening() {
            document.body.style.backgroundColor = '#1A1A1A'
        }

        lalaButton.addEventListener('click', notListening)

    </script>
</body>
</html>
